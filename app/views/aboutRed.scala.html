@(title: String)

@aboutTemplate(title) {
    <header id="site-header" class="group has-cart">

        <div class="logo">
                <!--No Logo-->
            <h1><a href="http://stockholmtheme.virb.com/"><span style="color : red">RED</span>|N</a></h1>
        </div>
        <nav id="main-nav" class="open">
            <span class="toggle">
                <a href="http://stockholmtheme.virb.com/about#open-close" data-icon="≡">Menu</a>
            </span>
            <ul id="menu" class="group" style="opacity : 1 ; display : block ; height : auto ; overflow : hidden ;">
                <li class=" page page_title"><a href="@routes.Home.aboutN()">About N 集恩</a></li>
                <li class="current page page_title"><a href="#">About RED</a></li>
                <li class=" page page_title"><a href="@routes.Home.aboutRed()">Work</a></li>

                        <img src="@routes.Assets.at("images/red_2.jpg")" data-width="800" data-height="539" data-full-src="./About - Stockholm_files/about.jpg" alt="">
