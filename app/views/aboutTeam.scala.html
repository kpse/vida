@(title: String)

@aboutTemplate(title) {
    <header id="site-header" class="group has-cart">

        <div class="logo">
                <!--No Logo-->
            <h1><a href="@routes.Home.main()"><span style="color : red">RED</span>|N</a></h1>
        </div>
        <nav id="main-nav">
            <span class="toggle">
                <a href="#" data-icon="≡">Menu</a>
            </span>
            <ul id="menu" class="group" style="display: none;">
                <li class=" page page_title"><a href="@routes.Home.aboutN()">About N 集恩</a></li>
                <li class=" page page_title"><a href="@routes.Home.aboutRed()">About RED</a></li>
                <li class=" page page_title"><a href="@routes.Home.aboutWork()">Work</a></li>
                <li class="current page page_title"><a href="#">Team</a></li>
                <li class=" page page_title"><a href="@routes.Home.aboutContact()">Contact</a></li>

            </ul>
        </nav>
    </header>


    <div class="wrapper background-container">

        <div id="main-content" role="main">
            <section class="slideshow-thumbnails-gallery  no-title vertical-layout">
                <ul class="thumbnails group">
                    <li>
                        <section class="content-editor">
                            <h1 class="grey-content title">Designer</h1>
                            <h1 class="chinese title">设计师</h1>
                        </section>
                        <img src="@routes.Assets.at("images/team_1.jpg")" data-width="800" data-height="539" data-full-src="./About - Stockholm_files/about.jpg" alt="">
                    </li>
                    <li>
                        <section class="content-editor">
                            <h1 class="grey-content title">Cooperation</h1>
                            <h1 class="chinese title">合作所</h1>
                        </section>
                        <img src="@routes.Assets.at("images/team_2.jpg")" data-width="800" data-height="539" data-full-src="./About - Stockholm_files/about.jpg" alt="">
                    </li>
                </ul>
            </section>
        </div>
    </div>
}
