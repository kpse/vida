@(message: String)

<!DOCTYPE html>


<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>@message</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/changanye.css")">
  </head>

  <body>
    <div id="wrap"><div id="loading"><div></div></div></div>

    <div class="mod_control firstScr" style="display:block">
      <ul class="mod_tag" id="mod-tag-page">
        <li class="current"><span>1</span></li>
        <li><span>2</span></li>
        <li><span>3</span></li>
        <li><span>4</span></li>
        <li><span>5</span></li>
        <li><span>6</span></li>
        <li><span>7</span></li>
        <li><span>8</span></li>
      </ul>
      <div class="mod_start" id="arr" style="display:none"><span class="icon icon_slide"></span></div>
    </div>

      <!--播放控制-->
    <div class="audio_btn icon_sound_on" id="btn_audio" style="display:none"></div><!--将icon_sound_on 样式名改为 icon_sound_off 即可设置成静音 -->

    <audio src="http://vida-audio.qiniudn.com/changanye.mp3?fromtag=0" preload id="audio"></audio>

    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("scripts/changanye.js")" type="text/javascript"></script>

  </body>
</html>
