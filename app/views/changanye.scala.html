@(message: String)

<!DOCTYPE html>


<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>长安夜宣传</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/changanye.css")">
  </head>

  <body>
    <div id="wrap"><div id="loading"><div></div></div></div>

    <div class="mod_control firstScr" style="display : block ;">
      <ul class="mod_tag" id="mod-tag-page">
        <li class="current"><span>1</span></li>
        <li><span>2</span></li>
        <li><span>3</span></li>
        <li><span>4</span></li>
        <li><span>5</span></li>
        <li><span>6</span></li>
        <li><span>7</span></li>
        <li><span>8</span></li>
        <li><span>9</span></li>
      </ul>
      <a href="javascript:;" class="btn_favorite" id="btn_favorite" style="display : none"><b class="icon icon_favorite"></b></a>
      <div class="mod_start" id="arr"><span class="icon icon_slide"></span></div>
      <a href="javascript:;" class="mod_share"><b class="icon icon_share" id="btn_share"></b></a>
    </div>

      <!--播放控制-->
    <a href="javascript:;" class="audio_btn icon_sound_on" id="btn_audio" style="display : none"></a><!--将icon_sound_on 样式名改为 icon_sound_off 即可设置成静音 -->

    <div id="share_btn_tip" class="mod_share" style="bottom:14px ; right:10px ; display:none">
      点击这里分享<i id="arrow_top" style="display : none" class="top"></i><i style="display : none" id="arrow_bottom" class="bottom"></i></div>

    <audio  src="assets/audios/changanye.mp3?fromtag=0" preload id="audio"></audio>

    <script src="@routes.Assets.at("scripts/changanye.js")" type="text/javascript"></script>

  </body>
</html>
