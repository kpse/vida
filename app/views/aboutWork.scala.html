@(title: String)

@aboutTemplate(title) {
    <header id="site-header" class="group has-cart">

        <div class="logo">
                <!--No Logo-->
            <h1><a href="@routes.Home.main()"><span style="color : red">RED</span>|N</a></h1>
        </div>
        <nav id="main-nav">
            <span class="toggle">
                <a href="#" data-icon="≡">Menu</a>
            </span>
            <ul id="menu" class="group" style="display: none;">
                <li class=" page page_title"><a href="@routes.Home.aboutN()">About N 集恩</a></li>
                <li class=" page page_title"><a href="@routes.Home.aboutRed()">About RED</a></li>
                <li class="current page page_title"><a href="#">Work</a></li>
                <li class=" page page_title menu-team"><a href="@routes.Home.aboutTeam()">Team</a></li>
                <li class=" page page_title"><a href="@routes.Home.aboutContact()">Contact</a></li>

            </ul>
        </nav>
    </header>


    <div class="wrapper background-container">

        <div id="main-content" role="main">
            <section class="slideshow-thumbnails-gallery  no-title vertical-layout">
                <ul class="thumbnails group">
                    <li>
                        <section class="content-editor">
                            <h1 class="grey-content title">Interior</h1>
                            <h1 class="chinese title">空间设计</h1>
                        </section>
                        <img src="@routes.Assets.at("images/space_2.jpg")" alt="1" class="showcase-image">
                        <img src="@routes.Assets.at("images/space_4.jpg")" alt="3" class="showcase-image">
                        <img src="@routes.Assets.at("images/space_5.jpg")" alt="4" class="showcase-image">
                        <img src="@routes.Assets.at("images/space_6.jpg")" alt="2" class="showcase-image">
                    </li>
                </ul>
            </section>
        </div>
    </div>
}
